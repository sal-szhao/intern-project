{% block content %}

<div class="form">
    <form method="post">
        <select name="instrumentType" onchange="submit();">
            {% for type in instrument_types %}
                <option value="{{ type }}"  {% if type == selected_type %}selected="selected"{% endif %}>{{ type }}</option>
            {% endfor %}
        </select>
        {{selected_type}}
        
        <input type="submit">
    </form>
</div>
